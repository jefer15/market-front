<div class="container mx-auto p-4">
  <mat-card class="shadow-md rounded-lg">
    <mat-card-header class="bg-gray-50">
      <mat-card-title class="text-2xl font-bold">Purchase Orders</mat-card-title>
    </mat-card-header>
    <mat-card-actions class="px-6 py-4">
      <button
        mat-raised-button
        color="primary"
        class="bg-blue-500 hover:bg-blue-700"
        (click)="openCreateOrderModal()"
      >
        Create Order
      </button>
    </mat-card-actions>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="w-full">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="px-4">ID</th>
          <td mat-cell *matCellDef="let order" class="px-4">{{ order.id }}</td>
        </ng-container>
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef class="px-4">Total</th>
          <td mat-cell *matCellDef="let order" class="px-4">{{ order.total | currency }}</td>
        </ng-container>
        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef class="px-4">Created At</th>
          <td mat-cell *matCellDef="let order" class="px-4">{{ order.created_at | date }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="px-4">Actions</th>
          <td mat-cell *matCellDef="let order" class="px-4 flex space-x-2">
            <button
              mat-icon-button
              color="primary"
              (click)="openUpdateOrderModal(order)"
              class="hover:text-blue-700"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="accent"
              (click)="openDetailOrden(order)"
              class="hover:text-green-700"
            >
              <mat-icon>visibility</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteOrder(order.id)"
              class="hover:text-red-700"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-100"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
