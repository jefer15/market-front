<div class="container mx-auto p-4">
  <mat-card class="shadow-md rounded-lg">
    <mat-card-header class="bg-gray-50">
      <mat-card-title class="text-2xl font-bold">Order Details</mat-card-title>
    </mat-card-header>
    <mat-card-content class="p-6">
      <div class="mb-4">
        <p><strong>ID:</strong> {{ order?.id }}</p>
        <p><strong>Total:</strong> {{ order?.total | currency }}</p>
        <p><strong>Created At:</strong> {{ order?.created_at | date }}</p>
      </div>
      <h3 class="text-lg font-semibold mb-2">Order Details</h3>
      <table mat-table [dataSource]="dataSource" class="w-full">
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef class="px-4">Product</th>
          <td mat-cell *matCellDef="let detail" class="px-4">{{ detail.product.name }}</td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef class="px-4">Quantity</th>
          <td mat-cell *matCellDef="let detail" class="px-4">{{ detail.quantity }}</td>
        </ng-container>
        <ng-container matColumnDef="subtotal">
          <th mat-header-cell *matHeaderCellDef class="px-4">Subtotal</th>
          <td mat-cell *matCellDef="let detail" class="px-4">{{ detail.subtotal | currency }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="detailColumns" class="bg-gray-100"></tr>
        <tr mat-row *matRowDef="let row; columns: detailColumns;" class="hover:bg-gray-50"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
