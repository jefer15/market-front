<div class="p-6">
  <h2 mat-dialog-title class="text-2xl font-bold mb-4">
    {{ mode === 'create' ? 'Create Order' : 'Update Order' }}
  </h2>
  <mat-dialog-content class="space-y-4">
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
      <div formArrayName="details" class="space-y-4">
        <div
          *ngFor="let detail of details.controls; let i=index"
          [formGroupName]="i"
          class="flex items-center space-x-4"
        >
          <mat-form-field appearance="fill" class="flex-1">
            <mat-label>Product</mat-label>
            <mat-select formControlName="productId">
              <mat-option *ngFor="let product of products" [value]="product.id">
                {{ product.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="detail.get('productId')?.hasError('required')">
              Product is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" class="flex-1">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity" min="1">
            <mat-error *ngIf="detail.get('quantity')?.hasError('required')">
              Quantity is required
            </mat-error>
            <mat-error *ngIf="detail.get('quantity')?.hasError('min')">
              Minimum quantity is 1
            </mat-error>
          </mat-form-field>
          <span class="flex-1">{{ getSubtotal(i) | currency }}</span>
          <button
            mat-icon-button
            color="warn"
            (click)="removeDetail(i)"
            class="hover:text-red-700"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      <button
        mat-raised-button
        color="accent"
        type="button"
        class="bg-gray-200 hover:bg-gray-300 mt-4"
        (click)="addDetail()"
      >
        Add Product
      </button>
      <h3 class="text-lg font-semibold mt-4">Total: {{ total | currency }}</h3>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="flex justify-end space-x-4 mt-6">
    <button mat-button (click)="onCancel()" class="bg-gray-500 hover:bg-gray-700 text-white">
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="orderForm.invalid"
      (click)="onSubmit()"
      class="bg-blue-500 hover:bg-blue-700"
    >
      Save
    </button>
  </mat-dialog-actions>
</div>
